<table width = "100%">
    <thead>
        <tr>
        <th width = "55%">File Name</th>
        <th>Tag</th>
        <th>Line</th>
        <th width = "5%">Ref</th>
        <th width = "30%">Text</th>
        </tr>
    </thead>
    <tbody>
  {{$jsonURL := "data/todo/todo.json" }} 
    {{$json := getJSON $jsonURL }}

      {{range $json}}
            <tr>
                     
                    <td class = "tdstyle">{{ .file }}</td>
                    <td class = "tdstyle">{{ .tag }}</td>
                    <td class = "tdstyle">{{ .line }}</td>
                    <td class = "tdstyle">{{ .ref }}</td>
                    <td class = "tdstyle">{{ .text }}</td>
                     
            </tr>
     {{ end }}
    </tbody>
</table>
